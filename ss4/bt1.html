<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6];
        let sum = [];
        for(let key of numbers){
            if(key%2==0){
                sum.push(key);
            }
        }
        let sum1 = sum.reduce((accumulator, curentValue)=>{
            return accumulator + curentValue;
        },0)
        console.log(sum1)
    </script>
</body>

</html>
